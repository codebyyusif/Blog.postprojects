{% extends 'base.html' %}
{% block content %}
    <h1>Maşınların Siyahısı</h1>
    <table>
        <tr>
            <th>Maşının Markası</th>
            <th>Maşının Adı</th>
            <th>İstehsal Tarixi</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car.surname }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.date|date:"d/m/Y"  }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
